[Rainmeter]
Update=500


[Metadata]
Author=Mylbp2ps3
Version=2.1
License=Attribution-NonCommercial-ShareAlike 4.0 International
Information=A skin that Shows you the "Timeline" of the song playing in Spotify

 @Include=#@#Variables\Colors.inc
 @Include=#@#Variables\Paths.inc

[MeasureSongProgress]
Measure=Plugin
Plugin=SpotifyPlugin.dll
PlayerName=Spotify
PlayerPath=#PlayerPath#
Type=Progress
Decimals=2

[MeasureSongLenght]
Measure=Plugin
Plugin=SpotifyPlugin.dll
PlayerName=Spotify
PlayerPath=#PlayerPath#
Type=Lenght

[MeasureSongPosition]
Measure=Plugin
Plugin=SpotifyPlugin.dll
PlayerName=Spotify
PlayerPath=#PlayerPath#
Type=Position



[MeterBarSongPosition]
MeasureName=MeasureSongProgress
Meter=Bar
X=0
Y=15
W=190
H=5
Barcolor=#CurrentMainColor#
SolidColor=#CurrentSecondaryColor#
BarOrientation=Horizontal

[MeterStringSongLenght]
Meter=String
MeasureName=MeasureSongLenght
X=-45R
Y=0
FontFace=Segoe WP Light
FontSize=10
StringStyle=Bold
AntiAlias=1
FontColor=#CurrentMainColor#


[MeterStringSongProgress]
Meter=String
MeasureName=MeasureSongPosition
X=0
Y=0
FontFace=Segoe WP Light
FontSize=10
StringStyle=Bold
AntiAlias=1
FontColor=#CurrentMainColor#



