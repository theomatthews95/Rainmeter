[Rainmeter]
 Update=1000
 
 
[Metadata]
 Author=Mylbp2ps3
 Version=2.1
 License=Attribution-NonCommercial-ShareAlike 4.0 International
 Information=A skin that Shows you the Song name, Arist name and the Album of the song playing in Spotify
 
 @Include=#@#Variables\Colors.inc
 @Include=#@#Variables\Paths.inc
 
[MeasureSongName]
 Measure=Plugin
 Plugin=SpotifyPlugin.dll
 PlayerName=Spotify
 PlayerPath=#PlayerPath#
 Type=TrackName
 
[MeasureArtistName]
 Measure=Plugin
 Plugin=SpotifyPlugin.dll
 PlayerName=Spotify
 PlayerPath=#PlayerPath#
 Type=ArtistName
 
[MeasureAlbumName]
 Measure=Plugin
 Plugin=SpotifyPlugin.dll
 PlayerName=Spotify
 PlayerPath=#PlayerPath#
 Type=AlbumName
 
 
 
[MeterSongName]
 Meter=String
 MeasureName=MeasureSongName
 X=0
 Y=0
 W=1450
 H=100
 FontFace=#CurrentFontFace#
 FontSize=30
 StringAlign=
 AntiAlias=1
 FontColor=#CurrentMainColor#
 
[MeterArtistName]
 Meter=String
 MeasureName=MeasureArtistName
 X=0r
 Y=40r
 W=1450
 H=100
 FontFace=#CurrentFontFace#
 FontSize=30
 StringAlign=
 AntiAlias=1
 FontColor=#CurrentMainColor#
 
[MeterAlbumName]
 Meter=String
 MeasureName=MeasureAlbumName
 X=0r
 Y=40r
 W=1450
 H=100
 FontFace=#CurrentFontFace#
 FontSize=30
 StringAlign=
 AntiAlias=1
 FontColor=#CurrentMainColor#