[Rainmeter]
Update=1000


[Metadata]
Author=Mylbp2ps3
Version=2.1
License=Attribution-NonCommercial-ShareAlike 4.0 International
Information=A skin that gives simple control bottoms for Spotify, and shows you various information for the Spotify song currently playing

 @Include=#@#Variables\General.inc

[MeterImageBackground]
Meter=Image
X=0
Y=0
H=200
W=230
SolidColor=255,255,255,255

[MeterStringConfigureSkin]
Meter=String
X=0
Y=0
FontColor=0,0,0,255
FontFace=Segoe WP Light
FontSize=13
StringStyle=Bold
Text=Configure Skin
AntiAlias=1

---------------------------

[MeterStringToggleControls]
Meter=String
X=90
Y=28
FontColor=0,0,0,255
FontFace=Segoe WP Light
FontSize=10
Text=Toggle Controls
AntiAlias=1

[MeterRoundLineControls]
Meter=Roundline
X=0R
Y=-5r
W=32
H=32
StartAngle=4.712
RotationAngle=6.283
LineLength=16
LineColor=0,0,0,255
Solid=1
AntiAlias=1
LeftMouseUpAction=[!ToggleConfig "#ROOTCONFIG#\mylbp2ps3 Spotify Controls\The Controls" "Spotify Controls.ini"]

